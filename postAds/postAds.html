<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./postAds.css">
    <title>post ad</title>
    <link rel="website icon" type="png"
        href="https://image.moengage.com/olxpkproductionmoengage/20211004105100650171S8ALT0olx1pngolxpkproductionmoengage.png">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="fluid-container px-4">
            <a class="navbar-brand" href="../dashboard/dashboard.html">
                <img width="30" height="34"
                    src="https://www.olx.com.pk/assets/logo_noinline.1cdf230e49c0530ad4b8d43e37ecc4a4.svg" alt="Logo"
                    class="ae10437e">
            </a>
        </div>
    </nav>
    <div class="txt">
        <p><b>POST YOUR AD</b></p>
    </div>
    <div class="container">
        <div class="sub-cont-1">
            <p><b>INCLUDES SOME DETAILS</b></p>

            <label for="title">Ad title</label><br>
            <input type="text" name="" id=""><br>
            <label for="Discription">Description</label><br>
            <textarea id="Description" name="" id="" cols="135" rows="10"></textarea><br>
            <p>Inculde condition, features and reasons for selling</p>
            <label for="Brand">Brand</label><br>
            <input type="text" name="" id=""><br>
            <label for="condition">condition</label><br>
            <div class="btn">
                <input class="condition new" name="btn" value='New' type="radio" id="new" />
                <label for="new">new</label><br>
                <input class="condition used" name="btn" value="Used" type="radio" id="used" />
                <label for="used">used</label><br>
            </div>
        </div>

    </div>
    <div class="container">
        <p><b>SET A PRICE</b></p>
        <label for="price">Price</label><br>
        <input type="number" name="" id="">
    </div>
    <div class="container">
        <p><b>UPLOAD SOME PICTURES OF PROCDUCT</b></p>
        <input type="file" name="" id="file ">
    </div>
    <div class="container">
        <button id="post-btn" class="post-btn">Post now</button>
    </div>
    <script src="./postAds.js" type="module"></script>
</body>

</html>
